<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="certificate">
        <h1 id="studentName"></h1>
        <h1 id="collegeName"></h1>
        
        <div class="verified">
            <img src="./Checkmark.png" alt="Verified Checkmark">
            <p>Verified Successfully</p>
            <img src="./logo sym.png" alt="logo" style="width: 150px; height: auto;">

        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
});
        var devtools = /./;
devtools.toString = function () {
    this.opened = true;
};

setInterval(function () {
    if (devtools.opened) {
        alert('Developer tools are open! This is not allowed.');
        // Optionally, redirect the user or perform other actions.
    }
}, 1000);
document.onkeydown = function (e) {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();  // Block the key action
        alert("Access to developer tools is disabled.");
    }
};
(function () {
    if (typeof console === "object") {
        console.log = function () {};
        console.debug = function () {};
        console.info = function () {};
        console.warn = function () {};
        console.error = function () {};
    }
})();
document.onkeydown = function (e) {
    if (e.ctrlKey && e.key === 'U') {  // Ctrl+U to view page source
        e.preventDefault();
        alert('Viewing page source is disabled.');
    }
};


        function getNameParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('name');
        }

        function updateStudentAndCollegeNames() {
            const nameParameter = getNameParameter();
            const studentData = {
                'Mukesh': {
                    studentName: 'Mukesh',
                    collegeName: 'Panimalar Engineering College'
                },
                'Mukunth': {
                    studentName: 'Mukunth',
                    collegeName: 'Sairam Engineering College'
                },
                'Nagaraj': {
                    studentName: 'Nagaraj',
                    collegeName: 'Nagaraj Engineering College'
                }
            };

            const studentNameElement = document.getElementById('studentName');
            const collegeNameElement = document.getElementById('collegeName');

            if (nameParameter && studentData[nameParameter]) {
                const { studentName, collegeName } = studentData[nameParameter];
                studentNameElement.innerText = studentName;
                collegeNameElement.innerText = collegeName;
            } else {
                studentNameElement.innerText = 'Invalid Name';
                collegeNameElement.innerText = '';
            }
        }

        window.onload = updateStudentAndCollegeNames;
    </script>
</body>
</html>
