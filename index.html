<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="certificate">
        <h1 id="studentName">Mukesh.k</h1>
        
        <div class="verified">
            <img src="./Checkmark.png" alt="Verified Checkmark">
            <p>Verified Successfully</p>
            <img src="./logo sym.jpg">
        </div>
    </div>

    <script>
        function getSerialNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('sno');
        }
        function updateStudentName() {
            const serialNumber = getSerialNumber();
            const studentNames = {
                '1': 'Mukesh',
                '2': 'Mukunth',
            };

            const studentNameElement = document.getElementById('studentName');

            if (serialNumber && studentNames[serialNumber]) {
                studentNameElement.innerText = studentNames[serialNumber];
            } else {
                studentNameElement.innerText = 'Invalid Serial Number';
            }
        }
        window.onload = updateStudentName;
    </script>
</body>
</html>
